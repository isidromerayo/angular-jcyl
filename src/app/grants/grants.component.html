<div class="ui grid">
  <div class="three wide column"></div>
  <div class="ten wide column">
    <img src="/assets/img/cabecera.jpg">

    <h1>Filtro</h1>

    <form class="ui form">
      <div class="field four wide">
        <label for="AlumnFilter">Nombre del Alumno</label>
        <input type="text" id="AlumnFilter" #alumnFilter>
      </div>

      <button (click)="search(alumnFilter)">Buscar</button>
    </form>

    <table class="ui celled table">
      <thead>
        <tr>
          <th>Solicitud</th>
          <th>Alumno</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let grant of grants;let i = index;let odd = odd; let first = first">
          <td>
            <div class="ui ribbon label">{{grant.name}}</div>
          </td>
          <td>{{grant.alumn}}</td>
          <td [class.warning]="grant.warning">
            <span (click)=edit(grant) *ngIf="!grant.admin"> Edit </span>
          </td>
        </tr>
      </tbody>
    </table>

    <h1>Nueva Solicitud</h1>

    <form class="ui form">
      <div class="field">
        <label for="AlumnName">Nombre del Alumno</label>
        <input type="text" id="AlumnName" value="{{grant?.alumn}}" #alumn>
      </div>
      <div class="field">
        <label for="GrantName">Solicitud</label>
        <input type="text" id="GrantName" value="{{grant?.name}}" #name>
      </div>

      <button (click)="update(alumn, name)">Actualizar</button>
    </form>
  </div>
  <div class="three wide column"></div>
</div>
